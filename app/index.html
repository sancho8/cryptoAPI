<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Title</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body ng-app="CryptoAPI" ng-controller="mainController">

	<div class="container">
		<div class="col-md-4 cards-holder">
			<div class="card" ng-repeat="card in cards">
					<div class="form-group">
				<select ng-model="card.currency" class="form-group">
					<option value="BTC">Bitcoin</option>
					<option value="ETH">Ethereum</option>
					<option value="RPL">Ripple</option>
				</select>
				</div>
				<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input class="form-control" type="number" ng-model="card.amount">
				</div>
				<div class="form-check">
						<input class="form-check-input" type="checkbox" ng-model="card.move" ng-true-value="up" ng-false-value="down">
						<label class="form-check-label" for="exampleCheck1">Направление вверх</label>
				</div>
				<div class="form-check">
						<input class="form-check-input" type="checkbox" ng-model="card.isActive" ng-true-value="true" ng-false-value="false">
						<label class="form-check-label" for="exampleCheck1">Актвная</label>
				</div>
				<button ng-show="card.isCreated" class="btn btn-warning" ng-click="removeCard(card)">
					Remove
				</button>
				<button ng-show="!card.isCreated" class="btn btn-info" ng-click="addCard(); card.isCreated=true">
					Add
				</button>
			</div>
		</div>
		<div class="col-md-8">
			<canvas id="myChart" width="400" height="400"></canvas>
			<canvas id="myChart2" width="400" height="400"></canvas>
		</div>
	</div>


	<script src="js/scripts.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/charts.js"></script>
	<script src="js/app.js"></script>

</body>

</html>
