<body ng-app="CryptoAPI" ng-controller="mainController">

	<div class="container">
		<div class="row">
				<div class="col-4 cards-holder">
						<div class="card" ng-repeat="card in cards track by $index">
							<div class="form-group">
							<label for="exampleInputEmail1">Currency:</label>
							<select ng-model="card.currency" class="form-group">
								<option value="BTC">Bitcoin</option>
								<option value="ETH">Ethereum</option>
								<option value="LTC">Litecoin</option>
							</select>
							</div>
							<div class="form-group">
									<label for="exampleInputEmail1">Critical amount</label>
									<input class="form-control" type="number" ng-model="card.amount">
							</div>
							<div class="form-check">
									<input class="form-check-input" type="checkbox" ng-model="card.move">
									<label class="form-check-label" for="exampleCheck1">Raise</label>
							</div>
							<div class="form-check">
									<input class="form-check-input" type="checkbox" ng-model="card.isActive">
									<label class="form-check-label" for="exampleCheck1">IsActive</label>
							</div>
							<button ng-show="card.isCreated" class="btn btn-success" ng-click="updateCards()">
								Update
							</button>
							<button ng-show="card.isCreated" class="btn btn-warning" ng-click="removeCard(card)">
								Remove
							</button>
							<button ng-show="!card.isCreated" class="btn btn-info" ng-click="card.isCreated=true; addCard(card);">
								Add
							</button>
						</div>
					</div>
					<div class="col-8">
						<canvas id="myChart"  width="730" height="400"></canvas>
						<canvas id="myChart2" width="730" height="400"></canvas>
						<canvas id="myChart3" width="730" height="400"></canvas>
					</div>
		</div>
		
	</div>

	<script src="js/scripts.min.js"></script>
	<script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.1.0/email.min.js"></script>
	<script type="text/javascript">

	<script src="js/angular.min.js"></script>
	<script src="js/charts.js"></script>
	<script src="js/app.js"></script>

</body>

</html>
